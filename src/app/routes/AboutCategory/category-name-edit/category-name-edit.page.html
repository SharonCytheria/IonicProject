<ion-header>
  <ion-toolbar color="primary">
    <ion-title>修改分类名称</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <!--<ion-show-when mode="ios">
          <ion-text color="primary">取消</ion-text>
        </ion-show-when>
        <ion-show-when mode="md">
          <ion-icon name="close"></ion-icon>
        </ion-show-when> 
        ion-show-when is not an element in this context.
      -->
        <ion-text color="primary" showWhen="ios">取消</ion-text>
        <ion-icon name="close" style="font-size: 50px;" showWhen="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input name="name" [(ngModel)]="name" type="text" placeholder="{{name}}"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-horizontal>
      <ion-button expand="block" color="primary" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>
