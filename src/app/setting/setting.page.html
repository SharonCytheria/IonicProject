<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <!-- <ion-icon solt="start" size="large" name="arrow-back"></ion-icon>首页 -->
      <ion-back-button text="首页"></ion-back-button>
      <ion-title style="text-align: center;">店铺设置</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list inset="true">
    <ion-item detail routerLink="/Shop">
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail routerLink="/ChangePassword">
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail routerLink="/AboutMe">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>联系客服</ion-label>
      <ion-note style="font-size: 12pt;" slot="end"><a (click)="onCall()">18860117384</a></ion-note>
    </ion-item>
    <ion-item detail (click)="checkUpdate()">
      <ion-label>版本号:{{version}}</ion-label>
      <ion-note style="font-size: 12pt;" slot="end">检测更新</ion-note>
    </ion-item>
      <!-- <ion-note slot="end">18860117384</ion-note> <a href="tel: 18860117384">拨打电话18860117384</a>-->
  </ion-list>
  <ion-list inset="true">
    <ion-item detail (click)="onLogout()">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
  <cyj-copyright [bottom]="'20px'"></cyj-copyright>
  <!-- 其他省略 -->
</ion-content>
